<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
     <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="daily.css">
</head>
<body>
    <h1>Daily Tasks</h1>
    <div class="container">
        <h1>Daily Tasks</h1>
        <div class="input-area">
            <input type="text" id="newTaskInput" placeholder="Add a new item...">
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="checklist">
            <!-- Checklist items will be added here by JavaScript -->
        </ul>
    </div>

    <div class="container">
        <h1>Self Care</h1>
        <div class="input-area">
            <input type="text" id="newCareInput" placeholder="Add a new item...">
            <button id="addCareButton">Add</button>
        </div>
        <ul id="careChecklist">
            <!-- Checklist items will be added here by JavaScript -->
        </ul>
    </div>

    <script src="daily.js"></script>
</body>
</html>
