<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker / Daily Journal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div>
        <h1>Mood Tracker & Journal</h1>
      </div>

      <!-- Form card  -->
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5>New Entry</h5>
          <form id="journal-form">
            <div class="mb-3">
                <label for="name-input" class="form-label">Name</label>
                <input class="form-control" type="text" id="name-input" required>
            </div>
            <div class="mb-3">
                <label for="mood-select" class="form-label d-block">Mood</label>
                <div class="d-flex gap-4" id="moodOptions">

                    <div class="text-center">
                        <img src="assets/happy.png" alt="Happy Emoji" class="mood-icon" data-mood="happy">
                        <div class="mt-2">Happy</div>
                    </div>
                    <div class="text-center">
                        <img src="assets/excited.png" alt="Excited Emoji" class="mood-icon" data-mood="excited">
                        <div class="mt-2">Excited</div>
                    </div>
                    <div class="text-center">
                        <img src="assets/calm.png" alt="Calm Emoji" class="mood-icon" data-mood="calm">
                        <div class="mt-2">Calm</div>
                    </div>
                    <div class="text-center">
                        <img src="assets/anxious.png" alt="Anxious Emoji" class="mood-icon" data-mood="anxious">
                        <div class="mt-2">Anxious</div>
                    </div>
                    <div class="text-center">
                        <img src="assets/sad.png" alt="Sad Emoji" class="mood-icon" data-mood="sad">
                        <div class="mt-2">Sad</div>
                    </div>
                    <div class="text-center">
                        <img src="assets/angry.png" alt="Angry Emoji" class="mood-icon" data-mood="angry">
                        <div class="mt-2">Angry</div>
                    </div>
                    
                    
                    
                    
                    
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" id="entry-input">Journal Entry</label>
                <textarea class="form-control" id="entry-input"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Entry</button>
          </form>
        </div>
      </div>

      <!-- Journal Entries -->
       <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Your Entries</h5>
            <div class="mb-3">
          <input type="text" id="filterInput" class="form-control" placeholder="Filter by name">
          <button id="filterBtn" class="btn btn-outline-secondary mt-2">Filter</button>
        </div>
        <ul class="list-group">
            <!-- Entries will go here -->
        </ul>
        </div>
       </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
