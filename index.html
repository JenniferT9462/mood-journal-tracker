<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker / Daily Journal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--TODO: Navigation -->
    <!-- The sidebar -->
    <div class="sidebar shadow-lg">
      <a class="active" href="index.html">
        <img src="assets/home.png" alt="Home Icon" title="Home">

      <a href="trackers.html">
        <img src="assets/trackers.png" alt="Mood Icon" title="Habit Trackers">
      </a>
      <a href="todo.html">
        <img src="assets/note.png" alt="Lists icon" title="Lists">
      </a>
      <a href="entries.html">
        <img src="assets/blogs.png" alt="Entries icon" title="Journal Entries">
      </a>
    </div>
    <div class="bg-gray-100 min-h-screen flex flex-col items-center p-4 md:p-8">
      <div class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">
          Mood Tracker & Journal
        </h1>

        <!-- Top Stats -->
        <!-- <div class="row text-center mb-4">

        <!-- Calendar Section -->
        <div class="calendar-container mb-8">
          <div class="flex justify-between items-center mb-4">
            <button
              id="prev-month"
              class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full transition-colors"
            >
              &lt;
            </button>
            <h2
              id="current-month-year"
              class="text-xl md:text-2xl font-semibold text-purple-700"
            ></h2>
            <button
              id="next-month"
              class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full transition-colors"
            >
              &gt;
            </button>
          </div>
          <div id="calendar" class="w-full"></div>
        </div>

        <!-- Stats Section -->
        <div
          id="stats-container"
          class="bg-purple-50 p-6 md:p-8 rounded-xl shadow-inner mb-8"
        >
          <h2 class="text-2xl font-semibold text-purple-700 mb-4 text-center">
            Your Stats
          </h2>
          <div class="flex justify-around items-center text-center">
            <div>
              <div id="average-mood" class="text-3xl font-bold text-purple-600">
                --
              </div>
              <div class="text-gray-600 text-sm">Average Mood</div>
            </div>
            <div>
              <div
                id="days-tracking"
                class="text-3xl font-bold text-purple-600"
              >
                --
              </div>
              <div class="text-gray-600 text-sm">Days Tracking</div>
            </div>
          </div>
        </div>

        <!-- Entry Section -->
        <div
          class="entry-form-container bg-purple-50 p-6 md:p-8 rounded-xl shadow-inner"
        >
          <h2 class="text-2xl font-semibold text-purple-700 mb-4">New Entry</h2>
          <div class="mb-3">
            <label class="block text-gray-700 font-medium mb-2" for="entry-date"
              >Select Date:</label
            >
            <input
              type="date"
              id="entry-date"
              class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-500 transition-colors"
            />
          </div>

          <!-- Mood Selection -->
          <div class="mb-4">
            <!-- <h3 class="text-center mb-3">How do you feel today?</h3> -->
            <label class="block text-gray-700 font-medium mb-2"
              >How are you feeling?</label
            >

            <div class="flex justify-center gap-4 flex-wrap" id="mood-options">
              <div class="text-center">
                <img
                  src="assets/happy.png"
                  alt="Happy Emoji"
                  class="mood-icon"
                  data-mood="happy"
                />
                <div class="mt-2">Happy</div>
              </div>
              <div class="text-center">
                <img
                  src="assets/excited.png"
                  alt="Excited Emoji"
                  class="mood-icon"
                  data-mood="excited"
                />
                <div class="mt-2">Excited</div>
              </div>
              <div class="text-center">
                <img
                  src="assets/calm.png"
                  alt="Calm Emoji"
                  class="mood-icon"
                  data-mood="calm"
                />
                <div class="mt-2">Calm</div>
              </div>
              <div class="text-center">
                <img
                  src="assets/anxious.png"
                  alt="Anxious Emoji"
                  class="mood-icon"
                  data-mood="anxious"
                />
                <div class="mt-2">Anxious</div>
              </div>
              <div class="text-center">
                <img
                  src="assets/sad.png"
                  alt="Sad Emoji"
                  class="mood-icon"
                  data-mood="sad"
                />
                <div class="mt-2">Sad</div>
              </div>
              <div class="text-center">
                <img
                  src="assets/angry.png"
                  alt="Angry Emoji"
                  class="mood-icon"
                  data-mood="angry"
                />
                <div class="mt-2">Angry</div>
              </div>
            </div>
          </div>

          <!-- Journal Entry -->
          <div class="mb-4">
            <label
              for="journal-entry"
              class="block text-gray-700 font-medium mb-2"
              >Journal Entry:
            </label>
            <textarea
              id="journal-entry"
              class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-500 transition-colors"
              rows="4"
              placeholder="Write about your day..."
            ></textarea>
          </div>

          <button
            id="save-entry"
            class="w-full bg-purple-600 text-white font-bold py-3 px-6 rounded rounded-full text-lg shadow-lg hover:bg-purple-700 transition-colors"
          >
            Save Entry
          </button>
        </div>
      </div>
      <!-- Modal for messages -->
      <div id="message-modal" class="modal hidden">
        <div class="modal-content">
          <p id="modal-text" class="text-xl font-semibold mb-4"></p>
          <button
            id="modal-close"
            class="bg-purple-600 text-white font-bold py-2 px-4 rounded-full hover:bg-purple-700 transition-colors"
          >
            OK
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
