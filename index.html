<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker / Daily Journal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <h1>Mood Tracker & Journal</h1>
      <!-- Top Stats -->
      <div class="row text-center mb-4">
        <div class="col">
          <div class="p-3 border rounded bg-white shadow-sm">
            <h5>Streak</h5>
            <p id="streak">0 ðŸ”¥</p>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border rounded bg-white shadow-sm">
            <h5>Average Mood</h5>
            <p id="avgMood">-</p>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border rounded bg-white shadow-sm">
            <h5>Days Tracked</h5>
            <p id="daysTracked">0</p>
          </div>
        </div>
      </div>

      <!-- Mood Selection -->
      <div class="mb-3">
        <h3 class="text-center mb-3">How do you feel today?</h3>

        <div class="d-flex justify-content-center mb-4 gap-4" id="moodOptions">
          <div class="text-center">
            <img
              src="assets/happy.png"
              alt="Happy Emoji"
              class="mood-icon"
              data-mood="happy"
            />
            <div class="mt-2">Happy</div>
          </div>
          <div class="text-center">
            <img
              src="assets/excited.png"
              alt="Excited Emoji"
              class="mood-icon"
              data-mood="excited"
            />
            <div class="mt-2">Excited</div>
          </div>
          <div class="text-center">
            <img
              src="assets/calm.png"
              alt="Calm Emoji"
              class="mood-icon"
              data-mood="calm"
            />
            <div class="mt-2">Calm</div>
          </div>
          <div class="text-center">
            <img
              src="assets/anxious.png"
              alt="Anxious Emoji"
              class="mood-icon"
              data-mood="anxious"
            />
            <div class="mt-2">Anxious</div>
          </div>
          <div class="text-center">
            <img
              src="assets/sad.png"
              alt="Sad Emoji"
              class="mood-icon"
              data-mood="sad"
            />
            <div class="mt-2">Sad</div>
          </div>
          <div class="text-center">
            <img
              src="assets/angry.png"
              alt="Angry Emoji"
              class="mood-icon"
              data-mood="angry"
            />
            <div class="mt-2">Angry</div>
          </div>
        </div>
      </div>

      <!-- Journal Entry -->
      <div class="mb-4">
        <label for="journalEntry" class="form-label">Your Journal Entry</label>
        <textarea
          id="journalEntry"
          class="form-control"
          rows="4"
          placeholder="Write about your day..."
        ></textarea>
      </div>

      <div class="text-center">
        <button id="save-entry" type="submit" class="btn btn-success">Save Entry</button>
      </div>

      <!-- Calendar -->
      <h4 class="mt-5">Your Mood Calendar</h4>
      <div id="calendar" class="row g-2 mt-3"></div>

      
    </div>

    <script src="script.js"></script>
  </body>
</html>
