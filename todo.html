<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

   
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 text-white font-sans"
  >
    <!--TODO: Navigation -->
    <!-- The sidebar -->
    <div class="sidebar shadow-lg">
      <a href="index.html">
        <img src="assets/home.png" alt="Home Icon" title="Home" />
      </a>
      <a href="trackers.html">
        <img src="assets/trackers.png" alt="Mood Icon" title="Habit Trackers" />
      </a>
      <a class="active" href="todo.html">
        <img src="assets/note.png" alt="Lists icon" title="Lists" />
      </a>
      <a href="entries.html">
        <img
          src="assets/blogs.png"
          alt="Entries icon"
          title="Journal Entries"
        />
      </a>
    </div>
    <div class="container py-5">
      <!-- Header -->
      <header
        class="p-6 text-center shadow-lg bg-black/20 backdrop-blur-sm rounded-2xl"
      >
        <h1 class="text-4xl font-bold tracking-wide">‚ú® Lists ‚ú®</h1>
        <p class="text-sm text-gray-200">Organize your tasks with style</p>
      </header>

      <div class="text-center mt-6">
        <button
          id="addListBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-lg transition-transform transform hover:scale-105"
        >
          ‚ûï Add New List
        </button>
      </div>
      <!-- Add Task Input -->
      <div
        class="p-6 shadow-lg bg-black/20 backdrop-blur-sm input-group rounded-2xl mt-4"
      >
        <input
          id="taskInput"
          type="text"
          class="form-control"
          placeholder="Enter a task..."
        />
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>

      <!-- Add Shopping Item Input -->
      <div
        class="p-6 shadow-lg bg-black/20 backdrop-blur-sm input-group rounded-2xl mt-4"
      >
        <input
          id="shoppingInput"
          type="text"
          class="form-control"
          placeholder="Enter a item to buy..."
        />
        <button id="addShoppingBtn" class="btn btn-primary">Add Item</button>
      </div>

      <!-- List Columns -->
      <main class="container py-10">
        <div id="listsContainer" class="flex flex-wrap justify-center gap-6">
          <!-- To Do -->
          <div class="col-md-4">
            <div
              class="rounded-2xl bg-white/10 backdrop-blur-lg p-4 shadow-xl hover:shadow-2xl transition"
            >
              <div
                class="card-header text-white text-center font-bold d-flex justify-content-between align-items-center"
              >
                <h2 class="text-2xl font-semibold mb-4 text-blue-200">
                  üìù To Do
                </h2>
                <button
                  class="btn btn-sm btn-light text-primary clearBtn"
                  data-target="todoList"
                >
                  Clear All
                </button>
              </div>
              <ul
                id="todoList"
                class="list-group list-group-flush min-h-[200px]"
              ></ul>
            </div>
          </div>

          <!-- Shopping -->
          <div class="col-md-4">
            <div
              class="rounded-2xl bg-white/10 backdrop-blur-lg p-4 shadow-xl hover:shadow-2xl transition"
            >
              <div
                class="card-header text-white text-center font-bold d-flex justify-content-between align-items-center"
              >
                <h2 class="text-2xl font-semibold mb-4 text-blue-200">
                  üõí Shopping
                </h2>
                <button
                  class="btn btn-sm btn-light text-primary clearBtn"
                  data-target="shopping-list"
                >
                  Clear All
                </button>
              </div>
              <ul
                id="shopping-list"
                class="list-group list-group-flush min-h-[200px]"
              ></ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      id="addListModal"
      class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-70 flex items-center justify-center transition-opacity duration-300"
    >
      <div
        id="addListContent"
        class="bg-white/10 backdrop-blur-lg rounded-xl p-8 max-w-lg w-full text-white shadow-xl transform transition-transform duration-300 scale-95 opacity-0"
      >
        <h3 class="text-2xl font-bold mb-4 text-center">
          Create a New List üìù
        </h3>
        <form id="newListForm" class="space-y-4">
          <div>
            <label for="listName" class="block text-sm font-medium"
              >List Name</label
            >
            <input
              type="text"
              id="listName"
              class="mt-1 block w-full px-3 py-2 bg-white/20 border border-white/30 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="e.g., Groceries, Project Tasks"
              required
            />
          </div>
          <div>
            <label for="listType" class="block text-sm font-medium"
              >List Type</label
            >
            <select
              id="listType"
              class="mt-1 block w-full px-3 py-2 bg-white/20 border border-white/30 rounded-md text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            >
              <option value="checklist">Checklist</option>
              <option value="notes">Note</option>
            </select>
          </div>
          <div>
            <label for="firstItem" class="block text-sm font-medium"
              >First Item</label
            >
            <input
              type="text"
              id="firstItem"
              class="mt-1 block w-full px-3 py-2 bg-white/20 border border-white/30 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="e.g., Buy milk"
            />
          </div>
          <div class="flex justify-end space-x-4 mt-6">
            <button
              type="button"
              id="cancelBtn"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105"
            >
              Create List
            </button>
          </div>
        </form>
      </div>
    </div>

     <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="todo.js"></script>
  </body>
</html>
