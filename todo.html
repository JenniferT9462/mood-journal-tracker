<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 text-white font-sans"
  >
    <div class="container py-5">
      <!-- Header -->
      <header class="p-6 text-center shadow-lg bg-black/20 backdrop-blur-sm rounded-2xl">
        <h1 class="text-4xl font-bold tracking-wide">‚ú® Lists ‚ú®</h1>
        <p class="text-sm text-gray-200">Organize your tasks with style</p>
      </header>

      <!-- Add Task Input -->
      <div class="p-6 shadow-lg bg-black/20 backdrop-blur-sm input-group rounded-2xl mt-4">
        <input
          id="taskInput"
          type="text"
          class="form-control"
          placeholder="Enter a task..."
        />
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>

         <!-- Add Shopping Item Input -->
      <div class="p-6 shadow-lg bg-black/20 backdrop-blur-sm input-group rounded-2xl mt-4">
        <input
          id="shoppingInput"
          type="text"
          class="form-control"
          placeholder="Enter a item to buy..."
        />
        <button id="addShoppingBtn" class="btn btn-primary">Add Item</button>
      </div>

      <!-- List Columns -->
    <main class="container py-10">
      <div class="row g-4 justify-content-center">
        <!-- To Do -->
        <div class="col-md-4">
          <div class="rounded-2xl bg-white/10 backdrop-blur-lg p-4 shadow-xl hover:shadow-2xl transition">
            <div
              class="card-header text-white text-center font-bold d-flex justify-content-between align-items-center"
            >
              <h2 class="text-2xl font-semibold mb-4 text-blue-200">üìù To Do</h2>
              <button
                class="btn btn-sm btn-light text-primary clearBtn"
                data-target="todoList"
              >
                Clear All
              </button>
            </div>
            <ul
              id="todoList"
              class="list-group list-group-flush min-h-[200px]"
            ></ul>
          </div>
        </div>

        <!-- Shopping -->
        <div class="col-md-4">
          <div class="rounded-2xl bg-white/10 backdrop-blur-lg p-4 shadow-xl hover:shadow-2xl transition">
            <div
              class="card-header text-white text-center font-bold d-flex justify-content-between align-items-center"
            >
              <h2 class="text-2xl font-semibold mb-4 text-blue-200">üõí Shopping</h2>
              <button
                class="btn btn-sm btn-light text-primary clearBtn"
                data-target="shopping-list"
              >
                Clear All
              </button>
            </div>
            <ul
              id="shopping-list"
              class="list-group list-group-flush min-h-[200px]"
            ></ul>
          </div>
        </div>

    

     
      </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="todo.js"></script>
  </body>
</html>
