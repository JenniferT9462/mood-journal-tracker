<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Trackers</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="trackers.css" />
</head>
<body>
    <h1 class="text-center">Habit Trackers</h1>
    <div class="dashboard">
    <!-- Calendar 1 -->
    <div class="calendar-container shadow-md">
        <h2 class="text-center text-primary">No Alcohol</h2>
        <div class="calendar-header">
            <h2 class="currentMonthYear"></h2>
            <div>
                <button class="prevMonth">⬅️</button>
                <button class="nextMonth">➡️</button>
            </div>
           
        </div>
        <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-grid" class="calendar-dates"></div>
    </div>
    <!-- Calendar 2 -->
    <div class="calendar-container shadow-md">
        <h2 class="text-center text-primary">Vitamins</h2>
        <div class="calendar-header">
            <h2 class="currentMonthYear"></h2>
            <div>
                <button class="prevMonth">⬅️</button>
                <button class="nextMonth">➡️</button>
            </div>
           
        </div>
        <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-grid" class="calendar-dates"></div>
    </div>
</div>


    <script src="trackers.js"></script>
</body>
</html>
