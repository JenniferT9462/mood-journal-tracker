<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Trackers</title>
    <link rel="stylesheet" href="trackers.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 text-white font-sans"
  >
    <button
      id="menu-btn"
      class="fixed top-4 left-4 z-20 md:hidden bg-purple-600 text-white p-2 rounded-full shadow-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
    
    <!--TODO: Navigation -->
   
    <div
      class="sidebar shadow-lg transform -translate-x-full transition-transform duration-300 md:translate-x-0"
    >
      <a href="index.html">
        <img src="assets/home.png" alt="Home Icon" title="Home" />
      </a>
      <a class="active" href="trackers.html">
        <img src="assets/trackers.png" alt="Mood Icon" title="Habit Trackers" />
      </a>
      <a href="lists.html">
        <img src="assets/note.png" alt="Lists icon" title="Lists" />
      </a>
      <a href="journal.html">
        <img
          src="assets/blogs.png"
          alt="Entries icon"
          title="Journal Entries"
        />
      </a>
    </div>

    <div class="mt-6 max-w-6xl mx-auto">
      <!-- Header -->
      <header>
        <h1 class="text-4xl font-bold tracking-wide">✨ Habit Trackers ✨</h1>
        <button
          id="add-calendar-btn"
          class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-blue-700"
        >
          + Add Calendar
        </button>
      </header>

      <!-- Wrapper for all calendars -->
      <div
        id="calendars-wrapper"
        class="flex flex-wrap justify-center gap-6 py-5"
      ></div>
    </div>

    <!-- Modal for adding habit -->
    <dialog id="dialog" class="rounded-lg border-0 p-0">
      <div class="bg-white rounded-lg p-6 w-96">
        <h3 class="text-xl font-semibold mb-4">Add a Habit to Track</h3>
        <div class="mb-4">
          <label for="habit-name" class="block mb-1">Habit Name:</label>
          <input
            type="text"
            id="habit-name"
            class="w-full border rounded px-2 py-1"
            placeholder="e.g., Meditation"
          />
        </div>
        <div class="flex justify-end gap-2">
          <button
            id="cancel-habit-btn"
            class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300"
          >
            Cancel
          </button>
          <button
            id="save-habit-btn"
            class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-500"
          >
            Save
          </button>
        </div>
      </div>
    </dialog>

    <script src="trackers.js"></script>
  </body>
</html>
